name: Build and publish Rust binaries

on:
  push:
    tags:
      - 'v[0-9]+.*'  # Match tags that follow the versioning pattern like v1.0.0, v2.1.3, etc.
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
        target: [ x86_64 ]
    steps:
      - uses: actions/checkout@v4
      - name: Display directory tree (3 levels)
        run: |
          pwd
          tree -L 3

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path bkmr/Cargo.toml
          sccache: 'true'
          manylinux: auto
          # Install OpenSSL development libraries in the Manylinux container
          before-script-linux: |
            yum install -y openssl-devel

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        #        target: [x86_64, aarch64]
        target: [ x86_64, aarch64 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path bkmr/Cargo.toml
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path bkmr/Cargo.toml
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    #    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ linux, macos, sdist ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels

      - name: Display structure of downloaded files
        run: ls -R .

      - name: Install dependencies
        run: pip install twine

      - name: Upload to PyPI
        run: twine upload --skip-existing --non-interactive *
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
